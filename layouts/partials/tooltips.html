<script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.min.js"></script>
<script src="https://unpkg.com/tippy.js@6/dist/tippy-bundle.umd.js"></script>
<script>
  document.addEventListener("DOMContentLoaded", function() {
      const references = document.getElementsByClassName("footnote-ref");

      for (i = 0; i < references.length; i++) {
          const id = references[i].hash.substr(1)
          const refContent = document
                .getElementById(id)
                .textContent
                .trim()
                .slice(0, -2)
                .trimEnd()
          tippy(references[i], {
              content: refContent,
              animation: 'shift-toward-extreme',
              // interactive: true,
              // duration: 1000,
              delay: [0, 300],
          })
      }
  })
</script>
